<html>

        <link rel="stylesheet" href="onsenui/css/onsenui.css">
        <link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
        <script src="onsenui/js/onsenui.min.js"></script> 
                <!-- <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
        <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
        <title>Scheduled Reads</title>
    </head>
    <body>
        <ons-page> 
            <ons-toolbar>   
                <div>
                    <h1 class="appTitle">Scheduled Reads</h1>
                </div>  
            </ons-toolbar>
            <ons-tabbar swipeable position="bottom"> 
                <!--на page ако трябва да води към страница, id пренавочва към същата страница темплейт; иконките как да изглежда в ios и как в андроид-->   
                <ons-tab page="home.html" label="Home" icon="ion-ios-home, material:md-home" active>    </ons-tab>    
                <ons-tab page="add.html" label="Add" icon="ion-ios-add, add">    </ons-tab>
                <ons-tab page="search.html" label="Search" icon="ion-ios-search, material:md-search">    </ons-tab>
            </ons-tabbar>
        </ons-page>
        <template id="home.html">
            <ons-page id="Home" class="page background"><!--в темплейта задължително трябва да има ons-page-->
                <h4>Current reads</h4>
                <div class="form">
                    <ons-list modifier="inset" class="bookItems" id="bookItems">
                        <h5>No current reads</h5>
                    </ons-list>
                </div>
            </ons-page>
        </template>
        <template id="add.html">
            <ons-page id="Add" class="page background">
                <h4>Add Book</h4>
                <div class="form">
                    <ons-input type="text" class="inpBookTitle" input-id="inpBookTitle" modifier="underbar" placeholder="Book Title" float></ons-input>
                    <ons-input type="number" class="inpBookPages" input-id="inpBookPages" modifier="underbar" placeholder="Total Book Pages" float></ons-input>
                    <ons-button class="inpBookImg">Upload Book Photo</ons-button>
                    <ons-button modifier="large" class="submitBook">Add Book</ons-button>
                </div>
            </ons-page>
        </template>
        <template id="search.html">
            <ons-page id="Search" class="page background">
                <h4>Search Books</h4>
                <div class="form">
                    <ons-search-input placeholder="Search books" class="inpSearch"></ons-search-input>
                    <ons-list modifier="inset" class="searchResults" id="searchItems">
                        <h5>No results</h5>
                    </ons-list>
                </div>
                
            </ons-page>
        </template>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
